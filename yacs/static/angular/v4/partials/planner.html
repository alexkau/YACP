<div ng-if="logged_in">
    <table class="planner-wrapper">
        <tr>
            <th></th>
            <th ng-repeat="semester_name in semester_names">{{semester_name}}</th>
        </tr>
        <tr ng-repeat="year in years" class="planner-row">
            <td class="planner-col">{{year}}</td>
            <td ng-repeat="semester in semester_ids" class="planner-col">
            <div class="height-enforcer"></div>
            <div ng-repeat="course in courses | filter: {year: year, semester: ''+semester}">
                {{course.department_code}} {{course.prefix}}
            </div>
            </td>
        </tr>
    </table>
    <div ng-if="has_capp" class="not-in-planner">
        <h1>Courses not in planner:</h2>
        <div><span ng-repeat="course in courses | filter: { semester: -1 }">
            {{course.department_code}} {{course.prefix}}
        </span></div>
        <h2>Use the catalog to add courses here</h2>
    </div>
    <div ng-if="!has_capp"><a href="" ng-click="showCAPPUploadForm()">Upload CAPP Report</a></div>
</div>
<div ng-if="!logged_in">Please log in.</div>
