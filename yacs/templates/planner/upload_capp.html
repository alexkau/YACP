<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload Attempt</title>   
    </head>
    <body>
        <form action="{% url 'addCoursesTaken' %}" method="post" enctype="multipart/form-data">
	    {% csrf_token %}

        </form>
    </body>
